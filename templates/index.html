<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - FlaskApp</title>
    <style>
        .message {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3
        }
        nav a {
            color: #d64161;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }

    </style>
</head>
<body>
<h1>Welcome to IPFS password manager</h1>
<div style="margin:20px;">
<form action="{{ url_for("search_pw")}}" method="post">
<label for="ip">Enter account name you want your password for:</label>
<input type="text" id="name" name="name" placeholder="name">
<button type="submit">Search</button>
</form>
</div>

Your password is: {{ password }}

<div style="margin:30px;">
<form action="{{ url_for("add_pw")}}" method="post">
<label for="ip">Enter your account name:</label>
<input type="text" id="account_name" name="account_name" placeholder="account name">
<button type="submit">Add</button>
</form>
</div>
</body>
</html>
